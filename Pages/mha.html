<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Message Header Analyzer</title>

    <link rel="stylesheet" type="text/css" href="/Content/Office.css" />
    <link rel="stylesheet" type="text/css" href="/Content/App.css" />

    <script crossorigin="anonymous" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
        // Fallback to load jQuery from a local path if the CDN is unavailable.
        (window.jQuery || document.write('<script src="/node_modules/jquery/dist/jquery.min.js"><\/script>'));
    </script>

    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/stacktrace.js/2.0.0/stacktrace-with-promises-and-json-polyfills.min.js"></script>
    <script>
        (window.StackTrace || document.write('<script src="/node_modules/stacktrace-js/dist/stacktrace-with-promises-and-json-polyfills.min.js"><\/script>'));
    </script>

    <script src="/Scripts/diag.min.js"></script>

    <script crossorigin="anonymous" src="https://unpkg.com/codepage@1.14.0/dist/sbcs.full.js"></script>
    <script>
        (window.cptable || document.write('<script src="/node_modules/codepage/dist/sbcs.full.js"><\/script>'));
    </script>

    <script crossorigin="anonymous" src="https://unpkg.com/codepage@1.14.0/bits/936.js"></script>
    <script>
        (window.cptable || document.write('<script src="/node_modules/codepage/bits/936.js"><\/script>'));
    </script>

    <script src="/Scripts/Strings.min.js"></script>
    <script src="/Scripts/ForefrontAntispam.min.js"></script>
    <script src="/Scripts/Antispam.min.js"></script>
    <script src="/Scripts/2047.min.js"></script>
    <script src="/Scripts/Other.min.js"></script>
    <script src="/Scripts/Received.min.js"></script>
    <script src="/Scripts/Summary.min.js"></script>
    <script src="/Scripts/Headers.min.js"></script>
    <script src="/Scripts/Table.min.js"></script>
    <script src="/Scripts/StandAlone.min.js"></script>
</head>
<body>
    <div id="SectionHeader">
        <div id="floater"></div>
        <h1 id="title">Message Header Analyzer</h1>
    </div>
    <div id="SectionContent">
        <textarea id="inputHeaders" autofocus="autofocus" placeholder="Paste headers here." required="required" rows="15"></textarea>
        <input onclick="analyzeHeaders()" type="button" value="Analyze headers" />
        <input id="clearButton" class="hiddenElement" onclick="clearHeaders()" type="button" value="Clear" />
        <span id="mhaFooter">
            <a href="https://github.com/stephenegriffin/mha" target="_blank">Submit feedback on github</a>
        </span>

        <hr id="lineBreak" />
        <div id="response" class="hiddenElement">
            <div class="responsePane">
                <div id="status"></div>
                <table id="summary"></table>
                <table id="receivedHeaders"></table>
                <table id="forefrontAntiSpamReport"></table>
                <table id="antiSpamReport"></table>
                <table id="otherHeaders"></table>
            </div>
        </div>
    </div>
</body>
</html>
